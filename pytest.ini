[pytest]
minversion = 7.0
testpaths = tests test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --durations=10
    --color=yes

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    ui: marks tests that involve user interface
    integration: integration tests

    unit: unit tests
